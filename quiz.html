<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quitzy!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/src/output.css" rel="stylesheet">
</head>
<body class="bg-teks margin: 30px px-10 py-4 mt-8 mr-24 ml-24">

    <header id="home" class="fixed top-0 left-0 right-0 z-50 bg-hijau3 shadow-md">
        <div class="container mx-auto px-4">
            <nav class="flex items-center justify-between h-20">
                <!-- Logo Section -->
                <a href="#home" class="flex items-center">
                    <img src="/public/image/logo.png" alt="Quitzy Logo" class="h-8 w-8">
                </a>
                
                <!-- Navigation Links -->
                <div class="flex items-center space-x-8">
                    <a href="#profile" class="font-sans text-lg text-teks px-16 py-4 hover:bg-coklat rounded-full transition-colors duration-300">
                        Profile
                    </a>
                </div>
            </nav>
        </div>
    </header>

<div class="flex items-center gap-2 mt-6">
    <div class="container1">
        <img src="../public/image/monyet.png" alt="Monyet" class="w-100 h-90">
    </div>
    <div class="px-2">
        <h1 class="text-6xl font-bold text-teks2 font-sans py-2">Welcome to Quitzy!</h1>
        <p class="text-4xl font-weight:100 text-teks2 font-sans py-3">
            Learn is fun with Quitzy. Exam? No worries!
        </p>
        <button href="#data" class="bg-hijau3 text-teks font-bold py-2 px-4 rounded">
            Start Quiz
          </button>
      </div>
</div>

<div id="dataForm" class="max-w-xl mx-auto px-4 mt-32">
    <!-- Form Container -->
    <div class="text-center mb-12">
        <h1 class="text-4xl font-bold mb-8">Please insert you data.</h1>
        
        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-100 text-red-700 px-4 py-2 rounded-lg mb-4">
            Please fill all the fields
        </div>

        <!-- Form -->
        <form id="dataForm" class="space-y-8">
            <!-- Name Input -->
            <div class="space-y-2">
                <label for="name" class="block text-left text-gray-600 text-lg">
                    Name
                </label>
                <input 
                    type="text" 
                    id="name" 
                    name="name"
                    class="w-full px-4 py-3 rounded-2xl bg-[#F0F3F2] border-2 border-transparent focus:border-[#82C596] focus:outline-none transition-colors"
                    placeholder="Enter your name"
                >
            </div>

            <!-- ID Input -->
            <div class="space-y-2">
                <label for="studentId" class="block text-left text-gray-600 text-lg">
                    ID
                </label>
                <input 
                    type="text" 
                    id="studentId" 
                    name="studentId"
                    class="w-full px-4 py-3 rounded-2xl bg-[#F0F3F2] border-2 border-transparent focus:border-[#82C596] focus:outline-none transition-colors"
                    placeholder="Enter your student ID"
                >
            </div>

            <button type="submit" class="bg-hijau3 text-teks font-bold py-2 px-8 rounded inline-block m-3" id="dataFormSubmit">
                Submit
            </button>
        </form>
    </div>
</div>


    
<script src="script.js"></script>
</body>
</html>
